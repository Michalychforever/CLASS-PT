<!-- Image Export Modal -->
<div id="imgExportModal" class="modal fade" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create Image</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="mb-2">

                <div class="form-group">
                    <label for="imgExportSize">Size (px):</label>
                    <input
                    class="form-control"
                    value="200"
                    step="50"
                    type="number"
                    id="imgExportSize">
                </div>
                <div class="form-check">
                    <input
                    type="checkbox"
                    class="form-check-input"
                    id="imgExportGrid">
                    <label for="imgExportGrid">Include Grid</label>
                </div>

                <button id="imgExportCreateBtn" type="button" class="btn btn-primary">Create</button>
            </form>

            <div id="imgExportResultContainer" class="mb-2">
                <div class="alert alert-success" id="imgExportResultMessage">
                    <h5 class="alert-heading">Successfully created Image!</h5>
                    <p class="mb-0">Use Right Click - "Save Image as.." to save or Right Click - "Copy Image" to copy it.</p>
                </div>
                <img alt="result.img" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" class="d-block mx-auto" width="200" height="200" id="imgExportResultImage">
            </div>

        </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

            </div>
        </div>
    </div>
</div>
